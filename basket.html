<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/02981573a7.js" crossorigin="anonymous"></script>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-left">
            <div class="logo"><a href="index.html" class="link-logo"><span class="red">Мой</span>Сайт</a></div>
            <ul class="menu">
                <li class="list-menu"><a href="#" class="link-menu">О нас</a></li>
                <li class="list-menu"><a href="#" class="link-menu">Услуги</a></li>
                <li class="list-menu"><a href="#" class="link-menu">Каталог</a></li>
                <li class="list-menu"><a href="#" class="link-menu">Контакты</a></li>
            </ul>
        </div>
        <div class="header-right">
            <a href="basket.html" class="link-to-cart">
                <div class="basket">
                    <div class="icon-basket"><i class="fas fa-shopping-basket"></i></div>
                    <div class="info-basket">
                        <p class="no-product">Корзина пуста</p>
                        <p class="counter hidden">Товаров - <span class="num-prod"></span></p>
                        <p class="total hidden">На сумму - <span class="num-sum"></span> <i class="fas fa-ruble-sign"></i></p>
                    </div>
                    <div class="clear-basket hidden">
                        <i class="far fa-times-circle" title="Очистить корзину"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
</header>
<div class="products">
    <h1 class="title-page">Ваша корзина</h1>
    <div id="basket-block">
        <div class="container body-basket">
            <div class="composition-basket">
                <div class="box-products">
                    <div class="product">
                        <div class="img-prod"><i class="fas fa-image"></i></div>
                        <div class="tit-prod">Продукт 1</div>
                        <div class="box-price"><div class="price">4990</div> <i class="fas fa-ruble-sign"></i></div>
                        <a href="#" class="to-cart remove-prod">Удалить</a>
                    </div>
                    <div class="product">
                        <div class="img-prod"><i class="fas fa-image"></i></div>
                        <div class="tit-prod">Продукт 2</div>
                        <div class="box-price"><div class="price">9500</div> <i class="fas fa-ruble-sign"></i></div>
                        <a href="#" class="to-cart remove-prod">Удалить</a>
                    </div>
                    <div class="product">
                        <div class="img-prod"><i class="fas fa-image"></i></div>
                        <div class="tit-prod">Продукт 3</div>
                        <div class="box-price"><div class="price">3200</div> <i class="fas fa-ruble-sign"></i></div>
                        <a href="#" class="to-cart remove-prod">Удалить</a>
                    </div>
                </div>
            </div>
            <div class="delivery-block">
                <h2 class="block-header">Адрес доставки</h2>
                <div class="box-delivery">
                    <form action="">
                        <label class="label">Регион<br />
                            <select name="regions" id="regions">
                                <option value="Московская область">Московская область</option>
                                <option value="Брянская область">Брянская область</option>
                                <option value="Тверская область">Тверская область</option>
                                <option value="Тульская область">Тульская область</option>
                                <option value="Рязанская область">Рязанская область</option>
                            </select>
                        </label><br />
                        <label class="label">Город<br />
                            <input type="text" class="input" placeholder="Город"></label><br />
                        <label class="label">Улица<br />
                            <input type="text" class="input" placeholder="Улица"></label><br />
                        <div class="small-fields">
                            <label>Дом<br />
                                <input type="text" class="input" placeholder="Дом"></label>
                            <label>Квартира<br />
                                <input type="text" class="input" placeholder="Кв."></label>
                            <label>Домофон<br />
                                <input type="text" class="input"></label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="comment-block">
                <h2 class="block-header">Комментарий к заказу</h2>
                <div class="box-comment">
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Комментарий к заказу..."></textarea>
                </div>
            </div>

            <button id="checkout">Оформить заказ</button>
        </div>
    </div>
</div>

<script type="module" src="js/basket.js"></script>
</body>
</html>
